<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNC Rechner | Takacs + Partner AG</title>
    <style>
        :root {
            --primary: #e74c3c; /* Kräftiges Rot aus dem Logo */
            --dark: #2c3e50; /* Dunkelgrau/Schwarz */
            --light: #ecf0f1;
            --white: #ffffff;
            --accent-black: #000000; /* Reines Schwarz für den Header */
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f0f2f5; 
            margin: 0; 
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: var(--white);
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            border-top: 10px solid var(--primary);
        }

        .header {
            background: var(--accent-black);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: relative;
        }

        .logo-text {
            text-align: right;
        }

        .logo-text h1 { margin: 0; font-size: 1.8rem; color: var(--primary); letter-spacing: 2px; }
        .logo-text h2 { margin: 5px 0 0; font-size: 1rem; font-weight: 300; }
        .logo-text h3 { margin: 5px 0 0; font-size: 0.9rem; font-weight: normal; color: var(--light); }
        .header p { margin: 15px 0 0; font-size: 0.8rem; opacity: 0.8; }

        .content { padding: 25px; }
        .form-group { margin-bottom: 18px; position: relative; } 
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: var(--dark);
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input:focus, select:focus { border-color: var(--primary); outline: none; }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover { background-color: #c0392b; }

        .results {
            margin-top: 25px;
            background: var(--light);
            border-radius: 10px;
            padding: 20px;
            display: none;
        }

        .res-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #bdc3c7;
        }

        .res-item:last-child { border-bottom: none; }

        .res-val {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--primary);
        }

        .unit { font-size: 0.8rem; color: #7f8c8d; margin-left: 5px; }

        small { color: #7f8c8d; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo-text">
            <h1>SCHREINEREI</h1>
            <h2>TAKACS + PARTNER AG</h2>
            <h3>CNC Schnittdatenrechner</h3>
            <p>KÜCHE, BAD, HOLZBAU.</p>
        </div>
    </div>

    <div class="content">
        <!-- Vc-Feld entfernt -->

        <div class="form-group">
            <label>Werkzeug-Durchmesser (mm)</label>
            <input type="number" id="diameter" value="250">
        </div>

        <div class="form-group">
            <label>Anzahl Zähne (Z)</label>
            <input type="number" id="teeth" value="48">
        </div>

        <div class="form-group">
            <label>Vorschub pro Zahn (fz mm)</label>
            <input type="number" id="fz" step="0.01" value="0.05">
            <small>Definiert die "Abreibung" oder Spanabnahme pro Zahn.</small>
        </div>

        <button onclick="calculate()">WERTE BERECHNEN</button>

        <div class="results" id="output">
            <div class="res-item">
                <span>Standard Vc:</span>
                <div><span id="res-vc" class="res-val">2500</span><span class="unit">m/min</span></div>
            </div>
            <div class="res-item">
                <span>Drehzahl (n):</span>
                <div><span id="res-n" class="res-val">0</span><span class="unit">U/min</span></div>
            </div>
            <div class="res-item">
                <span>Vorschub (Vf):</span>
                <div><span id="res-vf" class="res-val">0</span><span class="unit">m/min</span></div>
            </div>
        </div>
    </div>
</div>

<script>
    function calculate() {
        // Fester Standardwert für Vc (Schnittgeschwindigkeit)
        const vc = 2500; // Standardwert für Hartholz/MDF in m/min
        
        const d = parseFloat(document.getElementById('diameter').value);
        const z = parseFloat(document.getElementById('teeth').value);
        const fz = parseFloat(document.getElementById('fz').value);

        if (d > 0 && z > 0 && fz > 0) {
            // Formel: n = (vc * 1000) / (d * PI)
            const n = (vc * 1000) / (d * Math.PI);
            
            // Formel Vorschub: Vf = n * z * fz / 1000 (in m/min)
            const vf = (n * z * fz) / 1000;

            document.getElementById('res-vc').innerText = vc;
            document.getElementById('res-n').innerText = Math.round(n);
            document.getElementById('res-vf').innerText = vf.toFixed(2);
            document.getElementById('output').style.display = 'block';
            
            window.scrollTo(0, document.body.scrollHeight);
        } else {
            alert("Bitte alle Felder ausfüllen!");
        }
    }
</script>

</body>
</html>
